<style>
    * {
        color: white;
        scrollbar-width: thin;
        scrollbar-color: rgb(255, 255, 255) rgb(0, 0, 0);
    }
    
    #nav_bar {
        background-color: black;
        width: 100vw;
        height: 50px;
        padding: 0px 15px;
        border-bottom: 3px solid rgb(255, 255, 255);
        display: flex;
        align-items: center;
        position: fixed;
        justify-content: space-between;
        top: 0;
        left: 0;
        z-index: 1000;
        /* Ensure the navbar is above other content */
        font-family: 'Arial', sans-serif;
        box-sizing: border-box;
    }

    .logo-img {
        height: 40px;
        background-image: url("/CSS/Images/logo.png");
        margin-bottom: 6px;
    }

    .logo {
        display: flex;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        margin-top: 2px;
    }


    #nav-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    #nav-buttons a {
        text-decoration: none;
        color: rgb(255, 255, 255);
        font-weight: bold;
        border-radius: 50px;
        padding: 2px 10px;
    }
    #oth_btns {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    #oth_btns a {
        border: 3px solid white;
        transition: background 0.2s ease;
       
    }

    #contact_btn {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #contact_btn a {
        background-color: rgb(255, 34, 0);
        font-size: 1.2rem;
        animation: popInOut 1s ease-in-out infinite;
        border: 3px solid rgb(255, 255, 255);
        color: rgb(255, 255, 255);
        font-weight: 700;
    }
    #contact_btn a:hover {
        animation: none;
    }

    #oth_btns a:hover {
        background-color: rgb(36, 56, 154);
        scale: 0.95;
        transition: scale 0.01s ease-in-out;
    }

    @keyframes popInOut {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(.9);
        }
    }

</style>
